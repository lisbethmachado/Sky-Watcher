<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Sky Watcher</title>
</head>

<body>
  <div class="container">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <div class="container">
      <h1>Luke Skywatcher</h1>
      <form style="max-width: 30em">
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Where are you going today?"
            aria-label="city" aria-describedby="search-button" />
          <div class="input-group-append">
            <button data-search="city" class="btnSearch btn-outline-primary" type="button" id="search-button">
              Search
            </button>
          </div>
        </div>
      </form>

      <p id="forecast"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
      $(document).ready(function () {
      $(".btnSearch").on("click", function (event) {
      $(event).preventDefault();
      var data = $(this).attr("#data-search")
      var value = $(this).siblings("#" + data).val();
      var apiKey = "166a433c57516f51dfab1f7edaed8413";
      var queryURL =
        "https://api.openweathermap.org/data/2.5/weather?" +
        "q=" + value + "i&appid=" + apiKey;

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        console.log(queryURL);
        console.log(response);
        });
      });
    });
    </script>
</body>

</html>
